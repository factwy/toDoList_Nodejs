<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List 작성</title>
    </head>
    <body>
        <form method="post" action="/post_todo">
            <fieldset>
                <p>
                    <legend>Todo List 추가하기</legend>
                </p>
                <p>
                    <label>목표 날짜</label>
                    <input type="date" name="date">
                </p>
                <p>
                    <label>과제</label>
                    <input type="text" name="task">
                </p>
                <p>
                    <input type="submit" name="submit">
                </p>
            </fieldset>
        </form>
    </body>
</html>
